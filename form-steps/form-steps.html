<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="language" content="pt-br">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap/CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/sweetalert2.min.css">
	<link rel="stylesheet" href="../css/root.css">
	<link rel="stylesheet" href="css/form-steps.css">
	
	<title>Form Steps</title>			
</head>
	
<!--#F5F5F5-->
<body class="d-flex flex-column h-100" style="background-color:#f6f9f9;">		
	<main role="main" id="main" class="flex-shrink-0 pb-5">
		<div class="text-center">
			<div class="d-flex justify-content-center">
				<div class="col-lg-4 step-wrapper">
					<div id="steps" class="my-5 position-relative d-flex justify-content-between user-select-none">
						<div id="div-steps"></div>
						<span id="step1" class="text-white mr-2 step c1 pt-1 step-zoom">1</span>
						<span id="step2" class="text-white mx-2 step c2 pt-1">2</span>
						<span id="step3" class="text-white mx-2 step c3 pt-1">3</span>
						<span id="step4" class="text-white mx-2 step c4 pt-1">4</span>
						<span id="step5" class="text-white ml-2 step c5 pt-1">5</span>
					</div>
				</div>
			</div>
			<button type="button" id="btn1" class="btn btn-warning">Click1</button>
			<button type="button" id="btn2" class="btn btn-warning">Click2</button>
			<button type="button" id="btn3" class="btn btn-warning">Click3</button>
			<button type="button" id="btn4" class="btn btn-warning">Click4</button>
		</div>
	</main>
	<!--JavaScript & jQuery-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/1578828c12.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/sweetalert2.min.js"></script>
	<script type="text/javascript" src="js/form-steps.js"></script>
</body>
</html>
